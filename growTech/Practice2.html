<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
        border: 5px inset;
        width: 700px;
        height: 50px;
      }

      .one {
        border-color: brown;
      }

      .two {
        border-color: brown green;
      }

      .three {
        border-color: brown green blue;
      }

      .four {
        border-color: brown green blue purple;
      }
    </style>
  </head>

  <body>
    <div class="one">Box1</div>
    <div class="two">Box1</div>
    <div class="three">Box3</div>
    <div class="four">Box4</div>
  </body>
</html>
