<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Element</title>
    <style>
        div{
            width: 400px;
        }
        h1{
            background-color: crimson;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        span{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: 10px;
        }
        button{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Block element -->
     <div>
        <h1>Wellcome to Grow Tech!</h1>
     </div>
     <h1>Wellcome to Grow Tech</h1>

     <!-- Inline element -->
     <span>Hello</span>
     <span>Hello wellCome</span>

     <!-- Inline-Block -->
      <button>Click Me</button>
      <img src="../doc/v_with_trophy2.jpg" alt="" width="100px">
</body>
</html>
