<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>registration Form</h1>
    <form action="">
        <fieldset>

        <label for="firstname">First Name: </label>
        <input type="name" id="name" placeholder="Enter first name">
        <br><br>

        <label for="lastname">Last Name: </label>
        <input type="lastname" id="lastname" placeholder="Enter last name">
         <br><br>

        <label for="number">Phone No.: </label>
        <input type="number" id="number" placeholder="Enter  number">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter email">
        <br><br>

        <p>Select your gender</p>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <p>Select your Education</p>
        <input type="radio" id="high_school" name="education" value="high_school">
        <label for="high_school">High school</label><br>
        <input type="radio" id="diploma" name="education" value="diploma">
        <label for="diploma">Diploma</label><br>
        <input type="radio" id="graduation" name="education" value="graduation">
        <label for="graduation">Graduation</label><br>
        <input type="radio" id="post_graduation" name="education" value="post_graduation">
        <label for="post_graduation">Post-Graduation</label>
        <br><br>

        <p>Technical skills</p>
        <input type="checkbox" id="lang1" name="lang1" value="Java">
        <label for="Java">Java</label>
        <br>
        <input type="checkbox" id="lang2" name="lang2" value="python">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" id="lang3" name="lang3" value="c/c++">
        <label for="c/c++">C/C++</label>
        <br>
        <input type="checkbox" id="lang4" name="lang4" value="java_script">
        <label for="java_script">JavaScript</label>
        <br>
        <input type="checkbox" id="lang5" name="lang5" value="sql">
        <label for="sql">SQL</label>
        <br>
        <br>
        <fieldset width="width: 50%;">
            <legend>Address</legend>
        <label for="state">state name: </label>
        <input type="state" id="state" placeholder="Enter state name">
        <br><br>
        <label for="dist">District: </label>
        <input type="dist" id="dist" placeholder="Enter district name">
        <br><br>
        <label for="pincode">Pincode: </label>
        <input type="pincode" id="pincode" placeholder="Enter Pincode"> 
        <br><br>
        </fieldset>
        <br>
        <button>submit</button>
    </fieldset>
    </form>
</body>
</html>
